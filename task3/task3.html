<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./task3.css">
</head>
<body>

    <div class="carousel-container">

        <div class="carousel">
            <img src="https://picsum.photos/id/1015/900/500" class="slide active">
            <img src="https://picsum.photos/id/1016/900/500" class="slide">
            <img src="https://picsum.photos/id/1018/900/500" class="slide">
            <img src="https://picsum.photos/id/1020/900/500" class="slide">
            <img src="https://picsum.photos/id/1024/900/500" class="slide">
        </div>

        <button class="btn prev">❮</button>
        <button class="btn next">❯</button>

    </div>

    <script src="./task3.js"></script>
</body>
</html>
