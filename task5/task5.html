<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter App</title>
    <link rel="stylesheet" href="./task5.css">
</head>
<body>

    <div class="container">

        <h1>Product Filter</h1>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn" data-category="all">All</button>
            <button class="btn" data-category="electronics">Electronics</button>
            <button class="btn" data-category="clothing">Clothing</button>
        </div>

        <!-- Search -->
        <input type="text" id="search" placeholder="Search products...">

        <!-- Product List -->
        <ul id="productList"></ul>

    </div>

    <script src="./task5.js"></script>
</body>
</html>
